<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="img/favicon/fav.ico" type="image/x-icon">
   <link rel="stylesheet" href="css/style.css">
   <title>Form | Models</title>

</head>

<body class="body body--model">
   <div class="wrapper">
      <header class="header header--mb">
         <div class="header__container">
            <ul class="header__nav nav">
               <li class="nav__item">
                  <a class="nav__link nav__link--line-bg"
                     href="index.html">Practice</a>
               </li>
               <li class="nav__item">
                  <a class="nav__link nav__link--line-bg" href="#my-info">My
                     Info</a>
               </li>
               <li class="nav__item">
                  <a class="nav__link nav__link--line-bg"
                     href="#check-out">Check
                     Out</a>
               </li>
               <li class="nav__item">
                  <a class="nav__link nav__link--line-bg" href="#call-back">Call
                     Back</a>
            </ul>
         </div>
      </header>
      <main class="page">
         <div class="my-info" id="my-info">
            <div class="my-info__container">
               <h2 class="my-info__title section-title">my info</h2>
               <h3 class="my-info__section-subtitle section-subtitle">Add
                  Address</h3>
               <form class="my-info__form form-my-info" action="#" method="GET"
                  enctype="multipart/form-data" data-my-info-form>
                  <div class="my-info__main-part-form main-part-form">
                     <div class="my-info__text-part-form text-form">
                        <div class="my-info__column">
                           <div class="my-info__line">
                              <label class="my-info__label" for="first-name">
                                 First Name&#42;
                              </label>
                              <input class="my-info__input" id="first-name"
                                 type="text" name="first-name" minlength="1"
                                 maxlength="20" placeholder="First Name"
                                 title="From 1 to 20 letters" required>
                           </div>
                        </div>
                        <div class="my-info__column">
                           <div class="my-info__line">
                              <label class="my-info__label" for="last-name">
                                 Last Name&#42;
                              </label>
                              <input class="my-info__input" id="last-name"
                                 type="text" name="last-name" minlength="1"
                                 maxlength="20" placeholder="Last Name"
                                 title="From 1 to 20 letters" required>
                           </div>
                        </div>
                        <div class="my-info__column">
                           <div class="my-info__line">
                              <label class="my-info__label" for="country">
                                 Country &#47; Region&#42;
                              </label>
                              <input class="my-info__input" id="country"
                                 type="text" name="country" minlength="1"
                                 maxlength="20"
                                 placeholder="Country &#47; Region"
                                 title="From 1 to 20 letters" required>
                           </div>
                        </div>
                        <div class="my-info__column">
                           <div class="my-info__line">
                              <label class="my-info__label" for="company">
                                 Company Name
                              </label>
                              <input class="my-info__input" id="company"
                                 type="text" name="company" minlength="1"
                                 maxlength="30"
                                 placeholder="Company &#40;optional&#41;"
                                 title="From 1 to 30 letters">
                           </div>
                        </div>
                        <div class="my-info__column">
                           <div class="my-info__line">
                              <label class="my-info__label"
                                 for="street-address">
                                 Street Address&#42;
                              </label>
                              <input class="my-info__input" id="street-address"
                                 type="text" name="street-address" minlength="1"
                                 maxlength="20"
                                 placeholder="House number and street name"
                                 title="From 1 to 20 letters" required>
                           </div>
                        </div>
                        <div class="my-info__column">
                           <div class="my-info__line">
                              <label class="my-info__label" for="apt">
                                 Apt, suite, unit
                              </label>
                              <input
                                 class="my-info__input my-info__input--ttransform"
                                 id="apt" type="number" name="apt" min="1"
                                 placeholder="Apartment, suite, unit, etc. &#40;optional&#41;"
                                 title="Enter a number from 1">
                           </div>
                        </div>
                        <div class="my-info__column">
                           <div class="my-info__line">
                              <label class="my-info__label" for="сity">
                                 City&#42;
                              </label>
                              <input class="my-info__input" id="сity"
                                 type="text" name="сity" minlength="1"
                                 maxlength="30" placeholder="Town &#47; City"
                                 title="From 1 to 30 letters" required>
                           </div>
                        </div>
                        <div class="my-info__column">
                           <div class="my-info__line">
                              <label class="my-info__label" for="state">
                                 State&#42;
                              </label>
                              <select class="my-info__select" id="state"
                                 name="state" required>
                                 <option class="my-info__option" value="">
                                    State</option>
                                 <option class="my-info__option" value="al">
                                    Alabama</option>
                                 <option class="my-info__option" value="ak">
                                    Alaska</option>
                                 <option class="my-info__option" value="az">
                                    Arizona</option>
                                 <option class="my-info__option" value="ar">
                                    Arkansas</option>
                                 <option class="my-info__option" value="ca">
                                    California</option>
                                 <option class="my-info__option" value="co">
                                    Colorado</option>
                                 <option class="my-info__option" value="ct">
                                    Connecticut</option>
                                 <option class="my-info__option" value="de">
                                    Delaware</option>
                                 <option class="my-info__option" value="dc">
                                    District Of Columbia
                                 </option>
                                 <option class="my-info__option" value="fl">
                                    Florida</option>
                                 <option class="my-info__option" value="ga">
                                    Georgia</option>
                                 <option class="my-info__option" value="hi">
                                    Hawaii</option>
                                 <option class="my-info__option" value="id">
                                    Idaho</option>
                                 <option class="my-info__option" value="il">
                                    Illinois</option>
                                 <option class="my-info__option" value="in">
                                    Indiana</option>
                                 <option class="my-info__option" value="ia">Iowa
                                 </option>
                                 <option class="my-info__option" value="ks">
                                    Kansas</option>
                                 <option class="my-info__option" value="ky">
                                    Kentucky</option>
                                 <option class="my-info__option" value="la">
                                    Louisiana</option>
                                 <option class="my-info__option" value="me">
                                    Maine</option>
                                 <option class="my-info__option" value="md">
                                    Maryland</option>
                                 <option class="my-info__option" value="ma">
                                    Massachusetts</option>
                                 <option class="my-info__option" value="mi">
                                    Michigan</option>
                                 <option class="my-info__option" value="mn">
                                    Minnesota</option>
                                 <option class="my-info__option" value="ms">
                                    Mississippi</option>
                                 <option class="my-info__option" value="mo">
                                    Missouri</option>
                                 <option class="my-info__option" value="mt">
                                    Montana</option>
                                 <option class="my-info__option" value="ne">
                                    Nebraska</option>
                                 <option class="my-info__option" value="nv">
                                    Nevada</option>
                                 <option class="my-info__option" value="nh">New
                                    Hampshire</option>
                                 <option class="my-info__option" value="nj">New
                                    Jersey</option>
                                 <option class="my-info__option" value="nm">New
                                    Mexico</option>
                                 <option class="my-info__option" value="ny">New
                                    York</option>
                                 <option class="my-info__option" value="nc">
                                    North Carolina</option>
                                 <option class="my-info__option" value="nd">
                                    North Dakota</option>
                                 <option class="my-info__option" value="oh">Ohio
                                 </option>
                                 <option class="my-info__option" value="ok">
                                    Oklahoma</option>
                                 <option class="my-info__option" value="or">
                                    Oregon</option>
                                 <option class="my-info__option" value="pa">
                                    Pennsylvania</option>
                                 <option class="my-info__option" value="ri">
                                    Rhode Island</option>
                                 <option class="my-info__option" value="sc">
                                    South Carolina</option>
                                 <option class="my-info__option" value="sd">
                                    South Dakota</option>
                                 <option class="my-info__option" value="tn">
                                    Tennessee</option>
                                 <option class="my-info__option" value="tx">
                                    Texas</option>
                                 <option class="my-info__option" value="ut">Utah
                                 </option>
                                 <option class="my-info__option" value="vt">
                                    Vermont</option>
                                 <option class="my-info__option" value="va">
                                    Virginia</option>
                                 <option class="my-info__option" value="wa">
                                    Washington</option>
                                 <option class="my-info__option" value="wv">West
                                    Virginia</option>
                                 <option class="my-info__option" value="wi">
                                    Wisconsin</option>
                                 <option class="my-info__option" value="wy">
                                    Wyoming</option>
                              </select>
                           </div>
                        </div>
                        <div class="my-info__column">
                           <div class="my-info__line">
                              <label class="my-info__label" for="phone">
                                 Phone&#42;
                              </label>
                              <input class="my-info__input" id="phone"
                                 type="tel" name="phone" minlength="8"
                                 maxlength="15" placeholder="Phone"
                                 title="Phone number" required>
                           </div>
                        </div>
                        <div class="my-info__column">
                           <div class="my-info__line">
                              <label class="my-info__label" for="postal-code">
                                 Postal Code&#42;
                              </label>
                              <input class="my-info__input" id="postal-code"
                                 type="text" name="postal-code" pattern="[0-9]+"
                                 placeholder="Postal Code" title="Only numbers"
                                 required>
                           </div>
                        </div>
                        <div class="my-info__column">
                           <div class="my-info__line">
                              <label class="my-info__label" for="delivery">
                                 Delivery Instruction
                              </label>
                              <textarea class="my-info__textarea"
                                 name="delivery" id="delivery"
                                 placeholder="Delivery Instruction"
                                 minlength="2" spellcheck="true"
                                 title="Length of at least 2 letters"></textarea>
                           </div>
                        </div>
                     </div>
                     <div class="my-info__checkboxs-form checkboxs">
                        <div class="my-info__line my-info__line--flex">
                           <input class="my-info__input-checkbox"
                              id="defaul-shippin-address" type="checkbox"
                              name="defaul-shippin-address">
                           <label
                              class="my-info__label  my-info__label--checkbox"
                              for="defaul-shippin-address">
                              Set as default shipping address
                           </label>
                        </div>
                        <div class="my-info__line my-info__line--flex">
                           <input class="my-info__input-checkbox"
                              id="default-billing-address" type="checkbox"
                              name="default-billing-address">
                           <label
                              class="my-info__label my-info__label--checkbox"
                              for="default-billing-address">
                              Set as default billing address
                           </label>
                        </div>
                     </div>
                  </div>
                  <div class="my-info__buttons-wrapper">
                     <button class="my-info__btn my-info__btn--save"
                        type="submit">Save</button>
                     <button class="my-info__btn my-info__btn--cancel"
                        type="submit">Cancel</button>
                  </div>
               </form>
            </div>
         </div>

         <div class="check-out" id="check-out">
            <div class="check-out__container">
               <h2 class="check-out__title section-title">check out</h2>

            </div>
         </div>

         <div class="call-back" id="call-back">
            <div class="call-back__container">
               <h2 class="call-back__title section-title">call back</h2>
            </div>
         </div>
      </main>
      <footer class="footer">
         <div class="footer__container">
            <ul class="footer__nav nav">
               <li class="nav__item">
                  <a class="nav__link nav__link--line-bg"
                     href="#practice">Practice</a>
               </li>
               <li class="nav__item">
                  <a class="nav__link nav__link--line-bg" href="#my-info">My
                     Info</a>
               </li>
               <li class="nav__item">
                  <a class="nav__link nav__link--line-bg"
                     href="#check-out">Check
                     Out</a>
               </li>
               <li class="nav__item">
                  <a class="nav__link nav__link--line-bg" href="#call-back">Call
                     Back</a>
            </ul>
            <p class="footer__name">Fedorova Nataliya</p>
         </div>
      </footer>
   </div>

   <script src="js/models.js" type="module"></script>
</body>

</html>
