<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="img/favicon/fav.ico" type="image/x-icon">
   <link rel="stylesheet" href="css/style.css">
   <title>Lesson 14 | Car</title>

</head>

<body>
   <div class="wrapper">
      <header class="header header--absolute">
         <div class="header__container">
            <ul class="nav">
               <li class="nav__item">
                  <a href="index.html" class="nav__link ">Practice</a>
               </li>
               <li class="nav__item">
                  <a href="car.html" class="nav__link nav__link--active">Car</a>
               </li>
            </ul>
         </div>
      </header>
      <main class="page page--car">
         <div class="car">
            <div class="car__container">
               <div class="car__wrapper">
                  <div class="car__up-part-body">
                     <div class="car__window-wrapper">
                        <div class="car__window"></div>
                     </div>
                     <div class="car__door-line car__door-line--first"></div>
                     <div class="car__door-line car__door-line--second">
                     </div>
                     <div class="car__door-line car__door-line-third"></div>
                  </div>
                  <div class="car__lower-part-body">
                     <div class="car__decor-line"></div>
                     <div class="car__headlight-wrapper">
                        <div class="car__headlight"></div>
                     </div>
                     <div class="car__fog-light-wrapper">
                        <div class="car__fog-decor"></div>
                        <div class="car__fog-light"></div>

                     </div>
                     <div class="car__door car__door--front">

                     </div>
                     <div class="car__door car__door--back">
                     </div>
                     <div
                        class="car__complete-with-wheel car__complete-with-wheel--front">
                        <div class="car__fender-wrapper">
                           <div class="car__fender"></div>
                        </div>
                        <div class="car__niche-for-wheel-wrapper">
                           <div class="car__niche-for-wheel"></div>
                        </div>
                        <div class="car__wheel car__wheel--front">
                           <div class="car__disk disk">
                              <div class="disk__fragment disk__fragment--first">
                              </div>
                              <div
                                 class="disk__fragment disk__fragment--second">
                              </div>
                              <div class="disk__fragment disk__fragment--third">
                              </div>
                              <div
                                 class="disk__fragment disk__fragment--fourth">
                              </div>
                              <div class="disk__center"></div>
                           </div>
                        </div>
                     </div>
                     <div
                        class="car__complete-with-wheel car__complete-with-wheel--back">
                        <div class="car__fender-wrapper">
                           <div class="car__fender"></div>
                        </div>
                        <div
                           class="car__niche-for-wheel-wrapper car__niche-for-wheel-wrapper--back">
                           <div class="car__niche-for-wheel"></div>
                        </div>
                        <div class="car__wheel car__wheel--back">
                           <div class="car__disk disk">
                              <div class="disk__fragment disk__fragment--first">
                              </div>
                              <div
                                 class="disk__fragment disk__fragment--second">
                              </div>
                              <div class="disk__fragment disk__fragment--third">
                              </div>
                              <div
                                 class="disk__fragment disk__fragment--fourth">
                              </div>
                              <div class="disk__center"></div>
                           </div>
                        </div>
                     </div>
                     <div
                        class="car__handle-wrapper car__handle-wrapper--front">
                        <div class="car__handle"></div>
                     </div>
                     <div
                        class="car__handle-wrapper  car__handle-wrapper--back">
                        <div class="car__handle"></div>
                     </div>
                     <div class="car__mirror-holder"></div>
                     <div class="car__back-of-mirror"></div>
                     <div class="car__fuel-tank-cap-wrapper">
                        <div class="car__fuel-tank-cap"></div>
                     </div>
                     <div class="car__back-headlight-wrapper">
                        <div class="car__back-headlight"></div>
                     </div>
                     <div class="car__back-bumper">
                        <div class="car__back-bumper-headlight"></div>
                     </div>
                     <div class="car__back-bumper-decor"></div>

                  </div>
               </div>
            </div>
         </div>
      </main>
   </div>
</body>

</html>
